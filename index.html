<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chuck Norris zahlt keine Einkommenssteuer</title>
        <script src="https://kit.fontawesome.com/f1f7fc9b2f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <section class="resultContainer">
            <div class="result">
                <h2>Einkommenssteuer für das Jahr <span>2021</span></h2>
                <svg width="300" height="300">
                    <circle class="incomeCircle" r="100" cx="150" cy="150" />
                    <circle class="taxCircle" r="100" cx="150" cy="150" />
                    <circle class="churchCircle" r="100" cx="150" cy="150" />
                </svg>
                <div class="quickFlex">
                    <p class="incomeLegend">Einkommen</p>
                    <p class="income"></p>
                </div>
                <div class="quickFlex">
                    <p class="taxLegend">Einkommenssteuer</p>
                    <p class="money">- €</p>
                </div>
                <div class="quickFlex">
                    <p class="churchLegend">Kirchensteuer</p>
                    <p class="churchTax"></p>
                </div>
                <div class="quickFlex">
                    <p class="totalLegend">Steuerlast</p>
                    <p class="total"></p>
                </div>
            </div>
        </section>
        <main>
            <form action="" onsubmit="return false">
                <div><input type="number" name="money" id="" min="0" step="1" oninput="validation(this.value)" placeholder="Income" /><span>€</span></div>
                <div>
                    <label for="year">welches Jahr </label>
                    <select name="year" id="" onchange="changeYear(this.value)">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
                <div class="tariffs">
                    <div>
                        <input type="radio" name="tarif" id="grundtarif" checked /><label for="grundtarif"><i class="fas fa-user"></i></label>
                    </div>
                    <div>
                        <input type="radio" name="tarif" id="splittarif" /><label for="splittarif"><i class="fas fa-user-friends"></i></label>
                    </div>
                </div>

                <div>
                    <label for="church"><i class="fas fa-church"></i><i class="fas fa-hand-holding-usd"></i></label>
                    <input type="checkbox" name="church" id="" />
                </div>
                <div class="submitCycle" onclick="mayTheSteuerberaterBeWithYou()"><i class="fas fa-calculator"></i></div>
            </form>
        </main>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
